<!DOCTYPE html>
<html lang="en">
    <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- ✅ SEO Meta Tags -->
    <title>TypeOnline - Improve Your Typing Speed</title>
    <meta name="description" content="Enhance your typing speed with TypeOnline. Test your typing skills, improve accuracy, and track your progress with real-time statistics.">
    <meta name="keywords" content="typing test, online typing, typing speed, improve typing, typing practice, fast typing, keyboard skills">
    <meta name="author" content="Your Name or Brand">
    
    <!-- ✅ Open Graph (For Social Media) -->
    <meta property="og:title" content="TypeOnline - Improve Your Typing Speed">
    <meta property="og:description" content="Boost your typing speed and accuracy with our free online typing test. Track your progress and become a pro!">
    <meta property="og:image" content="https://typeonline.in/images/preview.png">
    <meta property="og:url" content="https://typeonline.in/">
    <meta property="og:type" content="website">
    
    <!-- ✅ Twitter Card -->
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" content="TypeOnline - Improve Your Typing Speed">
    <meta name="twitter:description" content="Take a free online typing test and track your progress with real-time stats.">
    <meta name="twitter:image" content="https://typeonline.in/images/preview.png">
    
    <!-- ✅ Favicon (Update Paths) -->
    <link rel="icon" type="image/png" href="favicon.png">

    <!-- ✅ Stylesheets -->
    <link rel="stylesheet" href="style/style.css">
    <link rel="stylesheet" href="style/keyboard.css">
    <link rel="stylesheet" href="style/typingResult.css">

    <!-- ✅ Fonts & Icons -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200">
    
    <!-- ✅ Vue.js & jQuery -->
    <script src="https://unpkg.com/vue@3"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.8.0/jquery.min.js"></script>

    <!-- ✅ Chart.js for Statistics -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.4/Chart.js"></script>
    <meta name="google-site-verification" content="s8uCoNRSMGHMA68Mh3QM-YGeouBfJatLJWv9JrPbYPQ" />
</head>

    
    
    <body>
        <div id="app">
            <typing-test-result v-show="result_test_component" :score="typing_test_score" :scorelist="typing_chart_score"></typing-test-result>
            <typing-keyboard v-show="typing_test_component"></typing-keyboard>
            <typing-test-component v-show="typing_test_component" @show-result="showHideComponents"></typing-test-result>
        </div>
    </body>


    <!-- Import Our Data -->
    <script src="./data/data.js"></script>  
    <!-- Import Our App Component -->
    <script src="script.js"></script>
    <!-- Import Our Component -->
    <script src="components/typingTest.js"></script>
    <script src="components/keyboard.js"></script>
    <script src="components/resultTest.js"></script>
    <!-- Mount Our App -->
    <script>app.mount("#app")</script>
</html>
